
<!DOCTYPE html>
<html>
<head>
        <title>login page</title>
        <meta charset="utf-8">
        <style>
           

        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <script src="main.js"></script>

</head>
<body class="container">
<div id="outer"  style="clear:both">
    
    <div id="firstInner" style="float:left; width:300px;margin-bottom:15px;">
            <h2>Contact Details</h2>
            <form name="myForm" id="myForm">
                    <div class="form-group">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="fname" pattern="[a-zA-Z]" placeholder="Enter Name"  required >
                          </div>
                <div class="form-group">
                  <label for="name">Last Name</label>
                  <input type="text" class="form-control" id="lname" placeholder="Enter Name"  required >
                </div>
                <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                      </div>
                      <div class="form-group">
                            <label for="tel">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter Phone" required>
                          </div>
              </form>
              <input type="submit" class="btn btn-primary" value="Add" onclick="submit()">
       
          
    </div>
    <div id="secondInner" style="display:none;float:left; width:300px;margin-bottom:15px;">
            <h2>Edit Details</h2>
            <form name="myForm" id="myForm" style=" width:300px;">
                    <div class="form-group">
                            <label for="name">First Name</label>
                            <input type="text" class="form-control" id="fname_1" placeholder="Enter Name"  required >
                          </div>
                    
                    <div class="form-group">
                            <label for="name">Last Name</label>
                            <input type="text" class="form-control" id="lname_1" placeholder="Enter Name">
                          </div>
                    <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email_1" placeholder="Enter Email">
                          </div>
                          <div class="form-group">
                                <label for="tel">Phone</label>
                                <input type="tel" class="form-control" id="phone_1" placeholder="Enter Phone">
                              </div>
                              <div class="form-group">
                                    <label for="name"></label>
                                    <input type="hidden" class="form-control" id="idValue" placeholder="Enter Name">
                                  </div>
                  </form>
                  <input type="submit" class="btn btn-primary" value="Save" onclick="save()">
                  <input type="submit" class="btn btn-primary" value="Cancel" onclick="cancel()">
       
    </div>
</div>
<div id="result" style="clear:both; margin-top:20px;"></div>
</body>
</html>
